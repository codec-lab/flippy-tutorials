name: Build and Deploy

on:
  push:
    branches:
      - main
      - binder
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install nbconvert jupyter
      - name: Build static tutorial pages
        run: |
          mkdir -p dist
          for f in notebooks/*.ipynb; do 
            jupyter nbconvert \
              --TagRemovePreprocessor.enabled=True \
              --TagRemovePreprocessor.remove_cell_tags='{"html-hide"}' \
              --to html "$f" \
              --output-dir dist
          done
          mv dist/00-intro.html dist/index.html
          cp favicon.png dist/favicon.png
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/binder'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
